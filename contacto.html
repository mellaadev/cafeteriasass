<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria SASS | by Fran Mella</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Hojas de Estilos -->
    <link rel="stylesheet" href="build/css/app.min.css">
</head>
<body>
    
    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">
                    <img src="build/img/logo.svg" alt="Logo Cafetería">
                </div>

                <nav class="nav-principal">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Proceso</a>
                    <a href="menu.html">Menú</a>
                    <a href="galeria.html">Galería</a>
                    <a class="activo" href="contacto.html">Contacto</a>
                </nav>
            </div>

            <div class="texto-header">
                <h1>Mejores granos, mejor café</h1>
            </div>
        </div>
    </header>

    <main class="contenedor contenido-principal">
        <h2><span>Reserva tu</span>Mesa</h2>

        <div class="contenido-contacto">
            <form class="formulario">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Introduce tu Nombre" required>
                </div>
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Introduce tu Email" required>
                </div>
                <div class="campo">
                    <label for="number">Número de Personas:</label>
                    <select id="number" required>
                        <option value="" selected disabled>-- Seleccione Opcion --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="mas">+4</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" max="19:00" min="09:00" required>
                </div>
                <div class="campo">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>
                <div class="campo">
                    <input type="submit" value="Reservar">
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="contenedor contenido-footer bg-white">
            <div class="footer-box ubicacion">
                <h3>Ubicación</h3>

                <p>Celso Granda 1</p>
                <p>Pola de Lena</p>
            </div>

            <div class="footer-box reservas">
                <h3>Reservas</h3>

                <p>Tel. +34 684613369</p>
                <a href="tel:+34684613369">Llamar</a>
            </div>

            <div class="footer-box horario">
                <h3>Horario</h3>
                <p>Lun-Jue: 11:00 - 22:00</p>
                <p>Vie-Sab: 09:00 - 24:00</p>
                <p>Domingo: Cerrado</p>
            </div>
        </div>
        <p class="copy">All Rights Reserved. La Cafetería &copy;</p>
    </footer>

</body>
</html>
